{% extends "main.html" %}

{% block head %}
    {{ jimi.jquery() }}
    {{ jimi.tables() }}
{% endblock %}

{% block main %}
    <div class="container-fluid">
        <div class="row g-0 m-1 justify-content-md-center">
            <div class="col col-lg m-1 h-100 panel">
                <a href="events/">
                    <label class="unselectable panelHeader">Active Events</label>
                </a>
                <div class="text-center">
                    <label class="fs-1 unselectable" id="activeEvents">{{ activeEvents }}</label>
                </div>
            </div>
            <div class="col col-lg m-1 h-100 panel">
                <a href="eventCorrelations/">
                    <label class="unselectable panelHeader">Active Correlations</label>
                </a>
                <div class="text-center">
                    <label class="fs-1 unselectable" id="activeCorrelations">{{ activeCorrelations }}</label>
                </div>
            </div>
        </div>
        <div class="row g-0 m-1 justify-content-md-center h-50">
            <div class="col col-lg m-1 h-100 panel">
                {{ jimi.table("1","Active Events","activeEventsTable/") }}
            </div>
            <div class="col col-lg m-1 h-100 panel">
                {{ jimi.table("2","Active Correlations","activeCorrelationTable/") }}
            </div>
        </div>
    </div>
{% endblock %}
